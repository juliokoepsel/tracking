volumes:
  orderer.example.com:
  peer0.delivery.example.com:
  mongodb_data:

networks:
  fabric-delivery-network:
    name: fabric-delivery-network

services:
  # Orderer Service
  orderer.example.com:
    container_name: orderer.example.com
    image: hyperledger/fabric-orderer:2.5
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=false
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      - ORDERER_ADMIN_TLS_ENABLED=false
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7053
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - ./fabric-network/system-genesis-block/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./fabric-network/organizations/ordererOrganizations/example.com/orderers/orderer.example.com/msp:/var/hyperledger/orderer/msp
      - orderer.example.com:/var/hyperledger/production/orderer
    ports:
      - 7050:7050
      - 7053:7053
    networks:
      - fabric-delivery-network

  # Peer0 for DeliveryOrg
  peer0.delivery.example.com:
    container_name: peer0.delivery.example.com
    image: hyperledger/fabric-peer:2.5
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric-delivery-network
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_ADDRESSAUTODETECT=false
      - CORE_PEER_ID=peer0.delivery.example.com
      - CORE_PEER_ADDRESS=peer0.delivery.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.delivery.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.delivery.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.delivery.example.com:7051
      - CORE_PEER_LOCALMSPID=DeliveryOrgMSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9444
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./fabric-network/organizations/peerOrganizations/delivery.example.com/peers/peer0.delivery.example.com/msp:/etc/hyperledger/fabric/msp
      - peer0.delivery.example.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - 7051:7051
      - 9444:9444
    networks:
      - fabric-delivery-network
    depends_on:
      - orderer.example.com

  # CLI Tool for interacting with the network
  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.5
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.delivery.example.com:7051
      - CORE_PEER_LOCALMSPID=DeliveryOrgMSP
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/delivery.example.com/users/Admin@delivery.example.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./chaincode:/opt/gopath/src/github.com/chaincode
      - ./fabric-network/organizations:/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations
      - ./fabric-network/channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
      - ./fabric-network/scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts
    depends_on:
      - peer0.delivery.example.com
    networks:
      - fabric-delivery-network

  # MongoDB for off-chain data (users, orders)
  mongodb:
    container_name: delivery-mongodb
    image: l33tlamer/mongodb-without-avx:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DB}
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - fabric-delivery-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    container_name: delivery-api
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      - API_HOST=${API_HOST}
      - API_PORT=${API_PORT}
      - CHANNEL_NAME=${CHANNEL_NAME}
      - CHAINCODE_NAME=${CHAINCODE_NAME}
      - ORG_MSP_ID=${ORG_MSP_ID}
      - PEER_ADDRESS=peer0.delivery.example.com:7051
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USER=${MONGO_ROOT_USER}
      - MONGO_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_DB=${MONGO_DB}
    ports:
      - "${API_PORT}:8000"
    volumes:
      - ./api:/app
      - ./fabric-network/organizations:/app/organizations
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      mongodb:
        condition: service_healthy
      peer0.delivery.example.com:
        condition: service_started
      cli:
        condition: service_started
    networks:
      - fabric-delivery-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

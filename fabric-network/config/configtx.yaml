################################################################################
#
#   ConfigTX for Multi-Org Delivery Tracking Network
#
#   - 3 Peer Organizations: PlatformOrg, SellersOrg, LogisticsOrg
#   - Raft-based ordering service with 3 orderers
#
################################################################################

Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: ../organizations/ordererOrganizations/orderer.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
    OrdererEndpoints:
      - orderer1.orderer.example.com:7050
      - orderer2.orderer.example.com:7050
      - orderer3.orderer.example.com:7050

  - &PlatformOrg
    Name: PlatformOrgMSP
    ID: PlatformOrgMSP
    MSPDir: ../organizations/peerOrganizations/platform.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('PlatformOrgMSP.admin', 'PlatformOrgMSP.peer', 'PlatformOrgMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('PlatformOrgMSP.admin', 'PlatformOrgMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('PlatformOrgMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('PlatformOrgMSP.peer')"
    AnchorPeers:
      - Host: peer0.platform.example.com
        Port: 7051

  - &SellersOrg
    Name: SellersOrgMSP
    ID: SellersOrgMSP
    MSPDir: ../organizations/peerOrganizations/sellers.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('SellersOrgMSP.admin', 'SellersOrgMSP.peer', 'SellersOrgMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('SellersOrgMSP.admin', 'SellersOrgMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('SellersOrgMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('SellersOrgMSP.peer')"
    AnchorPeers:
      - Host: peer0.sellers.example.com
        Port: 8051

  - &LogisticsOrg
    Name: LogisticsOrgMSP
    ID: LogisticsOrgMSP
    MSPDir: ../organizations/peerOrganizations/logistics.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('LogisticsOrgMSP.admin', 'LogisticsOrgMSP.peer', 'LogisticsOrgMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('LogisticsOrgMSP.admin', 'LogisticsOrgMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('LogisticsOrgMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('LogisticsOrgMSP.peer')"
    AnchorPeers:
      - Host: peer0.logistics.example.com
        Port: 9051

################################################################################
#   Capabilities
################################################################################
Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_0: true

################################################################################
#   Application
################################################################################
Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

################################################################################
#   Orderer - Raft consensus
################################################################################
Orderer: &OrdererDefaults
  OrdererType: etcdraft
  Addresses:
    - orderer1.orderer.example.com:7050
    - orderer2.orderer.example.com:7050
    - orderer3.orderer.example.com:7050
  EtcdRaft:
    Consenters:
      - Host: orderer1.orderer.example.com
        Port: 7050
        ClientTLSCert: ../organizations/ordererOrganizations/orderer.example.com/orderers/orderer1.orderer.example.com/tls/server.crt
        ServerTLSCert: ../organizations/ordererOrganizations/orderer.example.com/orderers/orderer1.orderer.example.com/tls/server.crt
      - Host: orderer2.orderer.example.com
        Port: 7050
        ClientTLSCert: ../organizations/ordererOrganizations/orderer.example.com/orderers/orderer2.orderer.example.com/tls/server.crt
        ServerTLSCert: ../organizations/ordererOrganizations/orderer.example.com/orderers/orderer2.orderer.example.com/tls/server.crt
      - Host: orderer3.orderer.example.com
        Port: 7050
        ClientTLSCert: ../organizations/ordererOrganizations/orderer.example.com/orderers/orderer3.orderer.example.com/tls/server.crt
        ServerTLSCert: ../organizations/ordererOrganizations/orderer.example.com/orderers/orderer3.orderer.example.com/tls/server.crt
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

################################################################################
#   Channel
################################################################################
Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities

################################################################################
#   Profiles
################################################################################
Profiles:
  # Genesis block profile is no longer needed with channel participation API
  # Keeping for reference/compatibility
  DeliveryOrdererGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *PlatformOrg
        - *SellersOrg
        - *LogisticsOrg
      Capabilities:
        <<: *ApplicationCapabilities

  # Application channel profile - must include Orderer section for osnadmin
  DeliveryChannel:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *PlatformOrg
        - *SellersOrg
        - *LogisticsOrg
      Capabilities:
        <<: *ApplicationCapabilities
